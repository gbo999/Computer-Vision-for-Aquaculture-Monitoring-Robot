version: '3.8'

services:
  data_processor:
    build: .
    volumes:
      # Mount Google Drive data directory
      - ${GOOGLE_DRIVE_PATH:-~/Google Drive/prawn_research_data}:/data
      # Mount local code
      - ./scripts:/app/scripts
      - ./src:/app/src
      # Mount configuration
      - ./.env:/app/.env
    environment:
      - PYTHONPATH=/app
      - DATA_DIR=/data
    # Interactive shell by default
    stdin_open: true
    tty: true

  jupyter:
    build: .
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=''
    ports:
      - "8888:8888"
    volumes:
      # Mount same volumes as data_processor
      - ${GOOGLE_DRIVE_PATH:-~/Google Drive/prawn_research_data}:/data
      - ./scripts:/app/scripts
      - ./src:/app/src
      - ./.env:/app/.env
      # Mount notebooks directory
      - ./notebooks:/app/notebooks
    environment:
      - PYTHONPATH=/app
      - DATA_DIR=/data 